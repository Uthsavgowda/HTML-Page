<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML  List</title>
</head>
<body>

    <header>
        <!-- ul : un ordered list
         li : list item 
         ol : ordered item-->
        
        This is header
        <ul type = "circle">
                <!-- ul stands for unordered list -->

            <li>Home</li>
            <li>About</li>
            <li>Liver</li>
            <li>Server</li>



        </ul>
        

        <ol> 
            <!-- ol means ordered list -->


            <li>Home</li>
            <li>About</li>
            <li>Liver</li>
            <li>Server</li>



        </ol>
        
    </header>

    <main>
        Main Tag
    </main>

    <footer>
        This is footer
    </footer>

</body>
</html>
